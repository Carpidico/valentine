<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification d'identit√© et Proposition</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D8B7FF;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            position: relative;
        }

        .form-container, .proposal-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            display: block;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .proposal-container {
            display: none;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            width: 350px;
            height: 200px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            border: 3px solid #9C4C9D;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 22px;
        }
      
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button.yes {
            background-color: #4CAF50;
            color: white;
        }

        button.no {
            background-color: #FF4C4C;
            color: white;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .message-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #9C4C9D;
            top: 450px;
            z-index: 1;
            text-transform: uppercase;
        }

        #ohMessage, #mamoriMessage, #stooopMessage {
            font-family: 'Lora', serif;
            display: none;
        }

        .flowers, .cow {
            display: none;
            position: absolute;
            animation: fadeIn 2s forwards;
        }

        .flowers {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .cow {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        div {
            font-size: 50px; /* Agrandit les chats */
        }
    </style>
</head>
<body>
    <div class="form-container" id="form">
        <h2>V√©rification d'identit√©</h2>
        <input type="text" id="prenom" placeholder="Pr√©nom">
        <input type="text" id="nom" placeholder="Nom">
        <input type="text" id="homme" placeholder="Pr√©nom de ton homme">
        <input type="text" id="carte" placeholder="Num√©ro de carte bleue">
        <button onclick="verifierInfos()">Valider</button>
        <p id="erreur" style="color:red; display:none;">Informations incorrectes !</p>
    </div>

    <div class="proposal-container" id="proposal">
        <div class="container">
            <h1>Ma ch√®re Marine, acceptes-tu d'√™tre ma Valentine ce 14 f√©vrier ?</h1>
            <div class="buttons">
                <button class="yes" onclick="yesClicked()">Oui</button>
                <button class="no" onclick="moveButton()">Non</button>
            </div>
            <p id="message" style="display:none; margin-top:20px; font-size:18px; color:#4CAF50;"></p>
        </div>
        <div class="message-container">
            <p id="ohMessage">OH!</p>
            <p id="mamoriMessage">C'EST MAMORI QUI CLIQUE OU QUOI?</p>
            <p id="stooopMessage">STOOOOP!</p>
        </div>

        <div class="flowers">
            üå∏üå∏üå∏
        </div>

        <div class="cow">
            üêÑ
        </div>
    </div>

    <script>
        let noClickCount = 0;
        let occupiedPositions = [];

        function verifierInfos() {
            let prenom = document.getElementById('prenom').value.trim().toLowerCase();
            let nom = document.getElementById('nom').value.trim().toLowerCase();
            let homme = document.getElementById('homme').value.trim().toLowerCase();

            if (prenom === 'marine' && nom === 'keller' && (homme === 'samuel' || homme === 'mamori')) {
                document.getElementById('form').style.display = 'none';
                document.getElementById('proposal').style.display = 'block';
            } else {
                document.getElementById('erreur').style.display = 'block';
            }
        }

        function yesClicked() {
            // Afficher le message avant de cacher les √©l√©ments
            let messageElement = document.getElementById('message');
            messageElement.innerText = "Valentina cow, j'ai h√¢te de te voir et f√™ter √ßa avec toi ‚ù§Ô∏è";
            messageElement.style.display = 'block';

            // Supprimer imm√©diatement les chats
            removeCats();
            // Retarder la suppression des autres √©l√©ments pour une transition plus douce
            setTimeout(() => {
                hideMessageElements();
                hideOtherElements();
            }, 500);  // D√©lai plus court pour les autres √©l√©ments (0.5s)

        }

        function hideMessageElements() {
            let ohMessage = document.getElementById('ohMessage');
            let mamoriMessage = document.getElementById('mamoriMessage');
            let stooopMessage = document.getElementById('stooopMessage');

            if (ohMessage) ohMessage.style.display = 'none';
            if (mamoriMessage) mamoriMessage.style.display = 'none';
            if (stooopMessage) stooopMessage.style.display = 'none';
        }

        function hideOtherElements() {
            let flowers = document.querySelector('.flowers');
            let cow = document.querySelector('.cow');
            let buttonNo = document.querySelector('.no');

            if (flowers) flowers.style.display = 'none';
            if (cow) cow.style.display = 'none';
            if (buttonNo) buttonNo.style.display = 'none';
        }

        function moveButton() {
            if (noClickCount >= 10) {
                let button = document.querySelector('.no');
                button.disabled = true;
                button.innerText = "Bloqu√©!";
                return;
            }

            let button = document.querySelector('.no');
            let container = document.querySelector('.container');
            let maxX = container.offsetWidth - button.offsetWidth - 10;
            let maxY = container.offsetHeight - button.offsetHeight - 10;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.style.transform = `scale(1.1)`;

            setTimeout(() => {
                button.style.transform = `scale(1)`; 
            }, 100);

            addAngryCat();

            noClickCount++;

            if (noClickCount === 3) {
                document.getElementById('ohMessage').style.display = 'block';
            }
            if (noClickCount === 6) {
                document.getElementById('mamoriMessage').style.display = 'block';
            }
            if (noClickCount === 9) {
                document.getElementById('stooopMessage').style.display = 'block';
            }
        }

        function addAngryCat() {
            let cat = document.createElement('div');
            cat.innerText = 'üòæ';
            cat.style.position = 'absolute';
            cat.style.fontSize = '50px';  // Taille des chats
            document.body.appendChild(cat);

            let position = getRandomPosition();
            cat.style.left = `${position.x}px`;
            cat.style.top = `${position.y}px`;
        }

        function getRandomPosition() {
            let position = { x: 0, y: 0 };
            let collision = true;

            while (collision) {
                position.x = Math.random() * window.innerWidth;
                position.y = Math.random() * window.innerHeight;

                // V√©rifier que la position ne se trouve pas dans la bo√Æte .container
                let container = document.querySelector('.container');
                let containerRect = container.getBoundingClientRect();

                if (position.x < containerRect.left || position.x > containerRect.right || 
                    position.y < containerRect.top || position.y > containerRect.bottom) {
                    collision = false;
                }
            }

            return position;
        }

        function removeCats() {
            let cats = document.querySelectorAll('div');
            cats.forEach(cat => {
                if (cat.innerText === 'üòæ') {
                    cat.remove();
                }
            });
        }
    </script>
</body>
</html>
